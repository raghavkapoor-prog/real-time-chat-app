<div class="public-chat-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Common Chat Room</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let message of messages | async">
            <span>{{ message.sender }}: {{ message.text }}</span>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
  
      <mat-card-actions>
        <mat-form-field>
          <input matInput placeholder="Type a message" [(ngModel)]="newMessage">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
      </mat-card-actions>
    </mat-card>
  </div>
