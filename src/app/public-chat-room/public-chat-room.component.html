  <div class="public-chat-container">
    <mat-card>
      <mat-card-header>
        <div class="header-title">
          <span>Common Chat Room</span>
        </div>
        <div class="header-icons">
          <mat-icon>settings</mat-icon>
          <mat-icon>account_circle</mat-icon>
        </div>
      </mat-card-header>
  
      <mat-card-content>
        <div class="message-list">
          <mat-list>
            <mat-list-item *ngFor="let message of messages | async">
              <div class="message-bubble">
                <span class="sender-name">{{ message.sender }}</span>
                <span class="message-text">{{ message.text }}</span>
                <span class="message-time">12:30 PM</span> <!-- Example timestamp -->
              </div>
            </mat-list-item>
          </mat-list>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <mat-form-field class="message-input">
          <input matInput placeholder="Type a message" [(ngModel)]="newMessage" />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
      </mat-card-actions>
    </mat-card>
  </div>
